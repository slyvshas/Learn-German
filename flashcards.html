<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    .game-title {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .score-timer {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .score-timer div {
      font-size: 1.5rem;
      color: #333;
      font-weight: 500;
    }

    .flashcard-container {
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      margin: auto;
    }

    .flashcard {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 350px;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      cursor: pointer;
      border-radius: 10px;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 2rem;
      padding: 20px;
      margin: auto;
      transition: background-color 0.4s ease;
    }

    .front {
      background-color: #4CAF50;
      color: white;
    }

    .back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .progress {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #4CAF50;
      width: 0;
      transition: width 0.3s ease;
    }

    #timer {
      color: red;
      font-size: 2.5rem;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .dark-mode {
      background: linear-gradient(135deg, #333, #000);
      color: #fff;
    }

    .dark-mode .flashcard-container {
      background-color: #444;
    }

    .dark-mode .flashcard .card-face.front {
      background-color: #555;
    }

    .dark-mode .flashcard .card-face.back {
      background-color: #007bff;
    }

    .dark-mode .btn {
      background-color: #666;
    }

    .dark-mode .btn:hover {
      background-color: #777;
    }

    @media (max-width: 600px) {
      .flashcard {
        width: 250px;
        height: 180px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }

      #timer {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="game-title">Language Learning Flashcards</h1>
    <div class="score-timer">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="timer">60</span>s</div>
    </div>
    <div class="flashcard-container">
      <div class="flashcard" id="flashcard">
        <div class="card-face front">
          <p class="flashcard-word" id="flashcard-word">Hello</p>
        </div>
        <div class="card-face back">
          <p class="flashcard-translation" id="flashcard-translation">Hola</p>
        </div>
      </div>
      <div class="button-container">
        <button class="btn" id="show-answer">Show Answer</button>
        <button class="btn" id="next-card">Next Card</button>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <button class="btn" id="toggle-dark-mode">Toggle Dark Mode</button>
  </div>

  <script>
    const flashcard = document.getElementById('flashcard');
    const showAnswerBtn = document.getElementById('show-answer');
    const nextCardBtn = document.getElementById('next-card');
    const toggleDarkModeBtn = document.getElementById('toggle-dark-mode');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    let score = 0;
    let timeLeft = 60;
    let flashcards = [
      { word: "Hello", translation: "Hola" },
      { word: "Goodbye", translation: "AdiÃ³s" },
      { word: "Thank you", translation: "Gracias" },
      { word: "Please", translation: "Por favor" }
    ];
    let currentIndex = 0;

    function updateFlashcard() {
      const { word, translation } = flashcards[currentIndex];
      document.getElementById('flashcard-word').textContent = word;
      document.getElementById('flashcard-translation').textContent = translation;
      flashcard.classList.remove('flipped');
    }

    showAnswerBtn.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    nextCardBtn.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = score;
      currentIndex = (currentIndex + 1) % flashcards.length;
      updateFlashcard();
      progressBar.style.width = `${(currentIndex / flashcards.length) * 100}%`;
    });

    toggleDarkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
      }
    }, 1000);

    updateFlashcard();
  </script>
</body>
</html>

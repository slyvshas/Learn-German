<!DOCTYPE html>

<head>

</head>
<body>

    }

    let optionsHTML = "";
    q.options.forEach(opt => {
        optionsHTML += `<button onclick="checkAnswer('${opt}')">${opt}</button>`;
    });

function checkAnswer(answer) {
    if (answer === questions[index].a) score++;
    index++;
    loadQuestion();
}

window.onload = loadQuestion;

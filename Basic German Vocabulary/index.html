<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Lessons</title>
    <style>
        /* General Reset with Modern Best Practices */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth Scrolling and Base Font Size */
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        /* Body Styling with Gradient Animation */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #4a90e2, #50c9c3, #4a90e2, #50c9c3);
            background-size: 400% 400%;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Screen Container with Glass Morphism Effect */
        .screen {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .screen:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Welcome Container Styling */
        .welcome-container h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h2 {
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: lighter;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Button Container Styling */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Individual Button Styling with Neumorphism Effect */
        .option-btn {
            font-size: 1.2em;
            padding: 15px;
            width: 100%;
            border: none;
            background-color: rgba(80, 201, 195, 0.8);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }

        .option-btn:hover {
            background-color: rgba(74, 144, 226, 0.9);
            transform: scale(1.05);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3), -8px -8px 15px rgba(255, 255, 255, 0.1);
        }

        .option-btn:active {
            transform: scale(0.95);
        }

        .option-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 480px) {
            .welcome-container h1 {
                font-size: 2em;
            }

            .welcome-container h2 {
                font-size: 1em;
            }

            .option-btn {
                font-size: 1em;
                padding: 12px;
            }

            .screen {
                padding: 20px;
            }
        }

        /* Accessibility Enhancements */
        .option-btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.8);
            outline-offset: 2px;
        }

        /* Subtle Animation for Welcome Text */
        .welcome-container h1,
        .welcome-container h2 {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="home-screen" class="screen">
        <div class="welcome-container">
            <h1>Welcome to Vocabulary Lessons! üá©üá™</h1>
            <h2>Choose a Learning Mode:</h2>
        </div>
        
        <div id="learning-options" class="options-container">
            <a href="categories.html"><button class="option-btn" id="category-btn">üìö Categories of Words</button></a>
            <a href="flashcards.html"><button class="option-btn" id="flashcard-btn">üí° Flashcards</button></a>
            <a href="examples.html"><button class="option-btn" id="example-btn">üìù Learn from Examples</button></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
